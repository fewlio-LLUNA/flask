<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <title>支出入力</title>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">支出入力</h1>
    <form action="/add" method="POST" id="expense-form">
        <div class="mb-3">
            <label for="date" class="form-label">日付</label>
            <input type="date" id="date" name="date" class="form-control" value="{{ today }}">
        </div>
        <div id="expenses">
            <div class="row g-3 mb-2">
                <div class="col">
                    <input type="text" name="purpose" class="form-control" placeholder="用途">
                </div>
                <div class="col">
                    <input type="number" name="amount" class="form-control" placeholder="金額">
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-secondary mb-3" onclick="addRow()">＋</button>
        <button type="submit" class="btn btn-primary">記録</button>
    </form>
</div>
<script>
function addRow() {
    const row = `<div class="row g-3 mb-2">
                    <div class="col"><input type="text" name="purpose" class="form-control" placeholder="用途"></div>
                    <div class="col"><input type="number" name="amount" class="form-control" placeholder="金額"></div>
                 </div>`;
    document.getElementById('expenses').insertAdjacentHTML('beforeend', row);
}
</script>
</body>
</html>
